<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Image Generator</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="form-section">
      <h1>WE GENERATE YOUR IMAGINATION !</h1>
      <p> This is a simple web app for generating one-of-a-kind images based on a prompt. A prompt is a short description of what you want the image to be.</p>
      <form id="image-form">
          <input type="text" placeholder="Enter Text" id="prompt" name="prompt">
          <select name="size" id="size">
              <option value="small">SMALL</option>
              <option value="medium">MEDIUM</option>
              <option value="large">LARGE</option>
          </select>
          <button type="submit" class="btn">Generate</button>
      </form>
      <div class="lds-ellipsis" id="spinner">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
      </div>
      <section class="image">
          <div class="image-container">
              <h2 class="msg">
  
              </h2>
              <img src="" alt="" id="image">
          </div>
      </section>
  </main>
    <div class="spinner"></div>
  </body>
</html>
